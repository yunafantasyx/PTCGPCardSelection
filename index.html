function toggleSet(set, btn) {
  selectedSets.clear(); // å•é€‰æ¨¡å¼
  document.querySelectorAll('.set-button.selected').forEach(b => b.classList.remove('selected'));
  
  selectedSets.add(set);
  btn.classList.add("selected");
  
  filterCardsBySet();
}

function filterCardsBySet() {
  const cardButtons = document.querySelectorAll(".card-button");
  let hasVisibleCards = false;
  cardButtons.forEach(btn => {
    const cardSet = btn.dataset.set;
    const cardId = btn.dataset.cardId;
    if (selectedSets.has(cardSet)) {
      btn.classList.remove("hidden");
      hasVisibleCards = true;
    } else {
      btn.classList.add("hidden");
      if (selectedCards.has(cardId)) {
          selectedCards.delete(cardId);
          btn.classList.remove("selected");
      }
    }
  });
  if (!hasVisibleCards) {
      cardButtonsDiv.innerHTML = '<div class="empty-state">ğŸ“¦ æ­¤ç³»åˆ—æš‚æ— å¡ç‰Œ</div>';
  }
  updatePreview();
}

function toggleCard(card, btn) {
  if (selectedCards.has(card.id)) {
    selectedCards.delete(card.id);
    btn.classList.remove("selected");
  } else {
    selectedCards.add(card.id);
    btn.classList.add("selected");
  }
  updatePreview();
}

function updatePreview() {
  previewArea.innerHTML = "";
  if (selectedCards.size === 0) {
    emptyPreview.style.display = 'block';
    previewArea.style.display = 'none';
    return;
  }
  emptyPreview.style.display = 'none';
  previewArea.style.display = 'flex';
  previewArea.innerHTML = "";

  // è·å–æ‰€æœ‰é€‰ä¸­çš„å¡ç‰‡å¹¶æ’åº
  const selectedCardsList = Array.from(selectedCards)
    .map(id => cards.find(c => c.id === id))
    .filter(card => card !== undefined)
    .sort((a, b) => {
      // å…ˆæŒ‰setæ’åº
      const setCompare = a.set.localeCompare(b.set);
      if (setCompare !== 0) return setCompare;
      
      // å†æŒ‰åºå·æ’åºï¼ˆæå–æ•°å­—éƒ¨åˆ†è¿›è¡Œæ¯”è¾ƒï¼‰
      const [aSet, aNum] = a.id.split('_');
      const [bSet, bNum] = b.id.split('_');
      const numCompare = parseInt(aNum) - parseInt(bNum);
      if (numCompare !== 0) return numCompare;
      
      // æœ€åæŒ‰åŸå§‹åå­—æ’åº
      return a.originalName.localeCompare(b.originalName);
    });

  selectedCardsList.forEach(card => {
      const img = document.createElement("img");
      const pathPrefix = card.id.split('_')[0];
      img.src = `https://limitlesstcg.nyc3.cdn.digitaloceanspaces.com/pocket/${pathPrefix}/${card.id}_EN_SM.webp`;
      img.alt = card.name;
      img.title = `${card.id} ${card.name}`;
      img.className = "preview-card";
      img.style.width = "90px";
      img.style.height = "120px";
      img.style.objectFit = "cover";
      img.style.background = "#fff";
      img.style.border = "1.5px solid #e1e5e9";
      img.style.boxShadow = "0 2px 8px rgba(59,89,152,0.08)";
      img.style.margin = "0 auto";
      img.style.maxWidth = "100%";
      img.onerror = () => { img.src = "https://via.placeholder.com/90x120?text=æ— å›¾"; };
      previewArea.appendChild(img);
    });
}

function selectAll() {
  document.querySelectorAll(".card-button:not(.hidden)").forEach(btn => {
    const cardId = btn.dataset.cardId;
    selectedCards.add(cardId);
    btn.classList.add("selected");
  });
  updatePreview();
}

function deselectAll() {
  selectedCards.clear();
  document.querySelectorAll(".card-button").forEach(btn => btn.classList.remove("selected"));
  updatePreview();
}

function invertSelection() {
  const newSelection = new Set();
  document.querySelectorAll(".card-button:not(.hidden)").forEach(btn => {
    const cardId = btn.dataset.cardId;
    if (selectedCards.has(cardId)) {
      btn.classList.remove("selected");
    } else {
      newSelection.add(cardId);
      btn.classList.add("selected");
    }
  });
  selectedCards.clear();
  newSelection.forEach(id => selectedCards.add(id));
  updatePreview();
}

function selectByType(type) {
  document.querySelectorAll(`.card-button:not(.hidden)[data-type="${type}"]`).forEach(btn => {
    const cardId = btn.dataset.cardId;
    if (!selectedCards.has(cardId)) {
      selectedCards.add(cardId);
      btn.classList.add("selected");
    }
  });
  updatePreview();
}

function generate() {
  const id = document.getElementById("idInput").value.trim();
  const name = document.getElementById("nameInput").value.trim();
  if (!id || !name) {
    alert("è¯·å¡«å†™IDå’Œå§“å/æ—¶é—´æˆ³");
    return;
  }
  if (selectedCards.size === 0) {
      alert("è¯·è‡³å°‘é€‰æ‹©ä¸€å¼ å¡ç‰Œ");
      return;
  }
  const text = `/æ·»åŠ è€æ¿ ${id} ${name} ${Array.from(selectedCards).join("|")}`;
  output.value = text;

  const now = new Date();
  const timestamp = now.getFullYear() + "-" + (now.getMonth() + 1).toString().padStart(2, "0") + "-" + now.getDate().toString().padStart(2, "0") + " " + now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");

  const record = { text, id, name, cards: [...selectedCards], sets: [...selectedSets], timestamp };
  history.unshift(record);
  if (history.length > 50) history.pop(); // é™åˆ¶å†å²è®°å½•æ•°é‡
  saveHistory();
  updateHistory();
}

function saveHistory() {
    localStorage.setItem('pokemonCardHistory', JSON.stringify(history));
}

function updateHistory() {
  historyList.innerHTML = "";
  if (history.length === 0) {
      historyList.innerHTML = '<div class="empty-state" id="emptyHistory">ğŸ“ æš‚æ— å†å²è®°å½•</div>';
      return;
  }
  
  const filteredHistory = filterHistory(true);
  
  filteredHistory.forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item";
    const setsInfo = item.sets ? `<span class="badge set">${item.sets.join(',')}</span>` : '';
    const timeInfo = `<span class="badge time">${item.timestamp}</span>`;
    div.innerHTML = `${item.text.replace(/\n/g, " ")}${setsInfo}${timeInfo}`;
    div.onclick = () => loadFromHistory(item);
    historyList.appendChild(div);
  });
}

function filterHistory(returnFiltered = false) {
    const keyword = document.getElementById("historySearch").value.trim().toLowerCase();
    const filtered = history.filter(item => item.text.toLowerCase().includes(keyword) || item.id.toLowerCase().includes(keyword) || item.name.toLowerCase().includes(keyword));
    
    if (returnFiltered) return filtered;

    historyList.innerHTML = "";
    if (filtered.length === 0) {
        historyList.innerHTML = '<div class="empty-state">ğŸ” æœªæ‰¾åˆ°åŒ¹é…è®°å½•</div>';
        return;
    }
    
    filtered.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        const setsInfo = item.sets ? `<span class="badge set">${item.sets.join(',')}</span>` : '';
        const timeInfo = `<span class="badge time">${item.timestamp}</span>`;
        div.innerHTML = `${item.text.replace(/\n/g, " ")}${setsInfo}${timeInfo}`;
        div.onclick = () => loadFromHistory(item);
        historyList.appendChild(div);
    });
}

function loadFromHistory(item) {
    document.getElementById("idInput").value = item.id;
    document.getElementById("nameInput").value = item.name;

    selectedSets.clear();
    if (item.sets) item.sets.forEach(set => selectedSets.add(set));

    document.querySelectorAll(".set-button").forEach(btn => {
        btn.classList.toggle("selected", selectedSets.has(btn.textContent));
    });

    filterCardsBySet();

    selectedCards.clear();
    if (item.cards) item.cards.forEach(id => selectedCards.add(id));

    document.querySelectorAll(".card-button").forEach(btn => {
        const cardId = btn.dataset.cardId;
        btn.classList.toggle("selected", selectedCards.has(cardId));
    });

    updatePreview();
    output.value = item.text;
}

function clearHistory() {
  if (confirm("ç¡®å®šæ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚")) {
    history = [];
    saveHistory();
    updateHistory();
  }
}
